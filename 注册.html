<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="./注册.css">
	<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="all">
		<div class="header">
				<div class="header-text">注册
			</div>
			<div class="close">+</div>
		</div>
		<div class="one">
			<div class="left">
				<span>手机号注册</span>
				<span>|</span>
			</div>
			<div class="right">
				<span>邮箱注册</span>
			</div>
		</div>
		<form>
			<div class="one two">
				<span>手机号码 |</span>
				<input type="text" name="手机号" autofocus="ture" placeholder="请输入手机号码"
				pattern="[0-9]{11}" size="40">
			</div>
			<div class="one three">
				<div>
					<span>验证码&nbsp&nbsp&nbsp&nbsp |</span>
					<input type="text" name="验证码" placeholder="请输入验证码" minlength="4" maxlength="6">
					<div>发送验证码</div>
				</div>
				
			</div>
			<div class="one four"></div>
			<div class="one five"></div>
			<div class="one six"></div>
			<div class="one seven">同意协议并注册</div>
		</form>
	</div>
</body>
</html>
