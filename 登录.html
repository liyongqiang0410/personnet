<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./登录.css">
</head>
<body>
	<div class="all">
		<div class="header">
			登录账号
			<div><img src="./images/4.png"></div>
		</div>	
		<div class="center">
			<form>
				<div>
					<input type="text" name="账号"  class="user one" placeholder="请输入账号/邮箱/手机号" autofocus="autofocus">
					<img src="./images/7.png">
				</div>	
				<div>
					<input type="password" name="密码"  class="paw one"
					placeholder="请输入密码">
					<img src="./images/8.png">
					<img src="./images/9.png" class="er">
				</div>
				<div>
					<input type="checkbox" name="checkbox" id="autologin">
					<label for="autologin">下次自动登录</label>
					<span><a href="#" class="forgive">忘记密码</a></span>
				</div>
				<div>
					<input type="submit" name="提交" value="马上登录" class="login one">
				</div>
				<div class="zhuce">
					<span > 没有账号？
						<a href="#" class="zhuce">立即注册</a>
					</span>
				</div>
			</form>
		</div>
		<div class="under">
			<ul>
				<li><img src="./images/10.png" alt=""></li>
				<li><img src="./images/11.png" alt=""></li>
				<li><img src="./images/12.png" alt=""></li>
			</ul>
		</div>
	</div>
</body>
</html>
